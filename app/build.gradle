apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 32

    defaultConfig {
        applicationId "com.skalski.websocketsclient"
        minSdkVersion 21
        targetSdkVersion 32
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lint {
        abortOnError false
    }

}

dependencies {
    implementation 'com.github.AppDevNext.Logcat:LogcatCoreLib:2.10'
    implementation 'com.google.android.material:material:1.6.0'
    implementation 'com.github.hannesa2:circular-progress-button:1.1'
    implementation 'com.github.johnpersano:supertoasts:1.3.4@aar'
    implementation 'de.psdev.licensesdialog:licensesdialog:1.5.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
